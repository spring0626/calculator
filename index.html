<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="screen">
                <div class="sub-screen"><span></span></div>
                <div class="main-screen"><span></span></div>
            </div>
            <div class="calc-btns">
                <div class="calc-btn-row">
                    <button class="symbol">C</button>
                    <button class="symbol">+/-</button>
                    <button class="symbol">%</button>
                    <button class="symbol">รท</button>
                </div>
                <div class="calc-btn-row">
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="symbol">x</button>
                </div>
                <div class="calc-btn-row">
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="symbol">-</button>
                </div>
                <div class="calc-btn-row">
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="symbol">+</button>
                </div>
                <div class="calc-btn-row">
                    <button class="number double">0</button>
                    <button class="symbol">.</button>
                    <button id="equal" class="symbol">=</button>
                </div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
